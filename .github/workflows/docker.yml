name: Docker Build and Push

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history to check for tags
    
    - name: Skip if tag exists for this commit
      if: github.event_name == 'push' && github.ref_type == 'branch'
      id: check_tag
      run: |
        # Check if there's a tag for this commit
        TAGS=$(git tag --points-at HEAD)
        if [ -n "$TAGS" ]; then
          echo "⚠️  Tag(s) found for this commit: $TAGS"
          echo "Skipping branch push build - tag build will handle it"
          echo "skip=true" >> $GITHUB_OUTPUT
        else
          echo "No tags found for this commit, proceeding with branch build"
          echo "skip=false" >> $GITHUB_OUTPUT
        fi

    - name: Set up Docker Buildx
      if: github.event_name != 'push' || github.ref_type != 'branch' || steps.check_tag.outputs.skip != 'true'
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64,linux/arm64

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'push' || github.ref_type != 'branch' || steps.check_tag.outputs.skip != 'true'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      if: github.event_name != 'push' || github.ref_type != 'branch' || steps.check_tag.outputs.skip != 'true'
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha

    - name: Build and push Docker image
      if: github.event_name != 'push' || github.ref_type != 'branch' || steps.check_tag.outputs.skip != 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

