# Gradle Java installation configuration
# This file can contain local Java installation paths
# For team use, consider using gradle.properties.example and adding gradle.properties to .gitignore
# org.gradle.java.installations.paths=/path/to/java
# org.gradle.java.installations.auto-download=false

# JVM arguments for Java 22+ compatibility (suppresses warnings when using Java 22+)
# Remove this if you're using Java 21 or earlier
org.gradle.jvmargs=--enable-native-access=ALL-UNNAMED
